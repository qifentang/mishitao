void updateWithInput()
{
	char input;
	while (isSurvival)
	{
		if (_kbhit())	//判断是否有输入
		{
			input = _getch();

			//向某个方向移动
			if (input == 'w')
			{
				while (coordinate[rec_x / 10][rec_y / 10 - 1] != 1)
				{
					if (isSurvival == 1)
					{
						BeginBatchDraw();
						putimage(0, 0, &img_bk);
						rec_y--;

						show();  //显示画面
						putimage(rec_x, rec_y, &img_character1, NOTSRCERASE); // 显示正常角色
						putimage(rec_x, rec_y, &img_character2, SRCINVERT);
						FlushBatchDraw();
						Sleep(2);
					}
				}
				rec_y = rec_y + 1;

				updateWithoutInput();
			}
			if (input == 'a')
			{
				while (coordinate[rec_x / 10 - 1][rec_y / 10] != 1)
				{
					if (isSurvival == 1)
					{
						BeginBatchDraw();
						putimage(0, 0, &img_bk);
						rec_x--;
						show();  //显示画面
						putimage(rec_x, rec_y, &img_character1, NOTSRCERASE); // 显示正常角色
						putimage(rec_x, rec_y, &img_character2, SRCINVERT);


						FlushBatchDraw();
						Sleep(2);
					}
				}
				rec_x = rec_x + 1;
				updateWithoutInput();
			}
			if (input == 's')
			{
				while (coordinate[rec_x / 10][rec_y / 10 + 2] != 1)
				{
					if (isSurvival == 1)
					{
						BeginBatchDraw();
						putimage(0, 0, &img_bk);
						rec_y++;

						show();  //显示画面
						putimage(rec_x, rec_y, &img_character1, NOTSRCERASE); // 显示正常角色
						putimage(rec_x, rec_y, &img_character2, SRCINVERT);

						FlushBatchDraw();
						Sleep(2);
					}
				}

				updateWithoutInput();
			}
			if (input == 'd')
			{
				while (coordinate[rec_x / 10 + 2][rec_y / 10] != 1)
				{
					if (isSurvival == 1)
					{
						BeginBatchDraw();
						putimage(0, 0, &img_bk);
						rec_x++;

						show();  //显示画面
						putimage(rec_x, rec_y, &img_character1, NOTSRCERASE); // 显示正常角色
						putimage(rec_x, rec_y, &img_character2, SRCINVERT);
						FlushBatchDraw();
						Sleep(2);
					}
				}
				updateWithoutInput();
			}
		}
	}
	gameover();
}


